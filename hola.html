<!DOCTYPE html>
 <html>
  <head>
   <meta charset="UTF-8">
   <title>Primer Ejemplo Firebase</title>
  </head>

  <body>

  <h1 id ="holaMundo"> </h1>


  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDgVjO_VP0z-uJ3kO8t1Qo_YMMluFSAhII",
      authDomain: "hola-mundo-e5115.firebaseapp.com",
      databaseURL: "https://hola-mundo-e5115.firebaseio.com",
      storageBucket: "hola-mundo-e5115.appspot.com",
      messagingSenderId: "466615422825"
    };
    firebase.initializeApp(config);

    var holaMundo = document.getElementById('holaMundo');
    var dbRef = firebase.database().ref().child('text');
    dbRef.on('value', snap => holaMundo.innerText = snap.val() );

  </script>
  </body>

 </html>
